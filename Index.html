<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {
            background-color: goldenrod;
            font-weight: bold;
            width: 700px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: aliceblue;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" style="background-color: black; padding: 0.1px;">
                <a class="navbar-brand" href="#">
                    <h2 style="color:white ; font-weight: bold;"> MAYONDO WOOD & FURNITURE</h2>
                </a>
                <img src="Initial-Logo.jpg" alt="" width="100" height="100">
            </div>
        </nav>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
        </form>
        <a href="dashboard.html" class="btn btn-primary">LOGIN</a>
    </div>

    <footer style="text-align: end;">
        &copy; 2025 MWF Wood & Furniture. All rights reserved.
    </footer>
    <script src="bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
